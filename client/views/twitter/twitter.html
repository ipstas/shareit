<template name="shareit_twitter">
  <a target="_blank" class="{{classes}}{{#if applyColors}} shareit-twitter-colors{{/if}} tw-share" href="https://twitter.com/intent/tweet?url={{url}}&text={{text}}"
    onclick="javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;">	
    <i class="fa fa-twitter{{faClass}} {{faSize}}"></i>{{#if showText}} Share on Twitter{{/if}}
  </a>
</template>
